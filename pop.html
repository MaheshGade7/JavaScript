<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
        let a = new Array();
        a.push(10);
        a.push(20);
        a.push(30);
        a.push(40);
        a.push(50);
        
        for (var i = 0; i < a.length; i++) {
            document.write(a[i] + "<br>");
        }
        
        let result = a.pop();
        document.write("Deleted value: " + result + "<br>");
        document.write("After deletion:<br>");
        
        for (var i = 0; i < a.length; i++) {
            document.write(a[i] + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
